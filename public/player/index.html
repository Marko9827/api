<body oncontextmenu="return false;" ondragstart="return false;" onselect="return false;">
    <video controlslist="nodownload" class="afterglow" id="myvideo" width="1280" height="720">
        <source type="video/mp4" src="" />
    </video>
    <script type="text/javascript">
        get_svg_image = function (theUrl) {

            var xmlHttp = null;

            xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", theUrl, true);
            xmlHttp.send(null);
            return xmlHttp.responseText;

        };

        UTBAF = function () {

            const queryString = window.location.search;

            const urlParams = new URLSearchParams(queryString);

            const page_type = urlParams.get('source');

            const URL2 = page_type;
            document.querySelector("#myvideo source").setAttribute("src", URL2);
        };
        UTBAF();



    </script>
    <style type="text/css">
        /* Eronelit MPlayer V1602605223 */
        * {
            padding: 0px;
            margin: 0px;
            font-weight: bold !important;
            font-weight: bold !important;
            box-shadow: none !important;
        }

        html,
        body {
            overflow: hidden;
        }

        .vjs-fullscreen-control::before {
            display: none !important;
        }

        .vjs-fullscreen-control::before,
        .vjs-volume-menu-button::before {
            font-size: 17px !important;
            text-shadow: none !important;
        }

        #myvideo {
            position: fixed;
            left: 0px;
            top: 0px;
            bottom: 0px;
            width: 100%;
            height: 100%;
        }



        :root {
            --orange: #607d8b;
        }

        .vjs-afterglow-skin .vjs-progress-holder .vjs-play-progress {
            background: var(--orange);
        }

        .vjs-paused,
        .vjs-playing {
            position: fixed !important;
            width: 100% !important;
            left: 0px !important;
            top: 0px !important;
            bottom: 0px !important;
            height: 100% !important;
        }

        .vjs-paused::before,
        .vjs-playing::before {
            position: relative !important;
            font-size: 70px !important;
            width: 100% !important;
            height: auto !important;

            top: 0px !important;
        }
    </style>
